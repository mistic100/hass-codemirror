name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Validate version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          MANIFEST_VERSION=$(jq -r '.version' custom_components/blueprint_studio/manifest.json)

          if [ "$TAG_VERSION" != "$MANIFEST_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match manifest version ($MANIFEST_VERSION)"
            exit 1
          fi
          echo "Version validation passed: $TAG_VERSION"

      - name: Create ZIP file
        run: |
          cd custom_components/blueprint_studio
          zip -r ../../blueprint_studio.zip .
          cd ../..

      - name: Upload ZIP to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./blueprint_studio.zip
          asset_name: blueprint_studio.zip
          tag: ${{ github.ref }}
          overwrite: true
