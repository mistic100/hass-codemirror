name: Validate

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  validate-hacs:
    runs-on: ubuntu-latest
    name: HACS Validation
    steps:
      - uses: actions/checkout@v4

      - name: HACS Validation
        uses: hacs/action@main
        with:
          category: integration

  validate-hassfest:
    runs-on: ubuntu-latest
    name: Hassfest Validation
    steps:
      - uses: actions/checkout@v4

      - name: Hassfest Validation
        uses: home-assistant/actions/hassfest@master

  validate-json:
    runs-on: ubuntu-latest
    name: JSON Validation
    steps:
      - uses: actions/checkout@v4

      - name: Validate hacs.json
        run: |
          if ! jq empty hacs.json 2>/dev/null; then
            echo "hacs.json is not valid JSON"
            exit 1
          fi
          echo "hacs.json is valid"

      - name: Validate manifest.json
        run: |
          if ! jq empty custom_components/blueprint_studio/manifest.json 2>/dev/null; then
            echo "manifest.json is not valid JSON"
            exit 1
          fi
          echo "manifest.json is valid"

      - name: Validate strings.json
        run: |
          if ! jq empty custom_components/blueprint_studio/strings.json 2>/dev/null; then
            echo "strings.json is not valid JSON"
            exit 1
          fi
          echo "strings.json is valid"
